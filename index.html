<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ventilator Example</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <br>
        <div class="container">   
            <div class="row">
                <div class="col-sm-7">
                     <div class="progress" style="height: 40px;">
                        <div class="progress-bar bg-success" role="progressbar" ></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            <input class="btn btn-primary" type="reset" value="-0-" id="home-sig" style="visibility:none">
                        </div>
                        <div class="col-sm-5">
                            <input class="btn btn-primary" type="reset" value="-MID-" id="mid-sig" style="visibility:none">
                        </div> 
                    </div>
                </div>
                <div class="col-sm-3">
                    <label>Total Repetitions:</label>
                    <span><input class="form-control reps-box" id="reps" value="0"></span>
                </div>
                <div class="col-sm-2">
                    <img src="profiles.png" class="img-fluid" alt="PROFILE">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <br>
                        <hr class="style1">
                    <br>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group range-slider">
                        <label class="range-slider-label" for="distance">Compression Distance Total</label>
                        <input id="distance" class="range-slider__range" type="range" step="0.05" value="4" min="0" max="5">
                        <span class="range-slider__value">0</span>
                    </div>
                    <div class="form-group range-slider">
                        <label class="range-slider-label" for="speed-out">Compression Speed</label>
                        <input id="speed-out" class="range-slider__range" type="range" step="0.1" value="5" min="1" max="10">
                        <span class="range-slider__value">0</span>
                    </div>
                    <div class="form-group range-slider ">
                        <label class="range-slider-label" for="jerk-out">Compression Ramp (max jerk)</label>
                        <input id="jerk-out" class="range-slider__range" type="range" step="5" value="50" min="5" max="150">
                        <span class="range-slider__value">0</span>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group range-slider ">
                        <label class="range-slider-label" for="jerk-out">Compression Tail Distance</label>
                        <input id="distance-tail" class="range-slider__range" type="range" step=".05" value=".5" min="0" max="2">
                        <span class="range-slider__value">0</span>
                    </div>
                    <div class="form-group range-slider">
                        <label class="range-slider-label" for="speed-out">Compression Tail Speed</label>
                        <input id="speed-tail" class="range-slider__range" type="range" step="0.1" value="2" min=".1" max="5">
                        <span class="range-slider__value">0</span>
                    </div>
                    <div class="form-group">
                        <label for="speed">Pause/Hold at End of Tail (Optional)</label>
                        <input class="form-control" id="pause-out" value="0">
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group range-slider ">
                        <label class="range-slider-label" for="speed-in">Retraction Speed</label>
                        <input id="speed-in" class="range-slider__range" type="range" step="0.1" value="4" min="1" max="9">
                        <span class="range-slider__value">0</span>
                    </div>
                    <div class="form-group range-slider ">
                        <label class="range-slider-label" for="jerk-in">Retraction Ramp (max jerk)</label>
                        <input id="jerk-in" class="range-slider__range" type="range" step="5" value="25" min="5" max="75">
                        <span class="range-slider__value">0</span>
                    </div>
                    <div class="form-group">
                        <button type="button" id="run" class="btn btn-success">Run</button>

                        <label for="speed">Pause/Hold After Retraction (Optional)</label>
                        <input class="form-control" id="pause-in" value="0">
                    </div>
                </div>
            </div>
        </div>
    </body>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/fabmo.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</html>
